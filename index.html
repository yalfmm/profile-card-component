<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="Fondo de card"  class="card__header" />
            <div class="card__body">
                <img src="./images/image-victor.jpg" alt="Imagen del perfil"  class="card__img" />
                <h1 class="card__title">
                    Victor Crest
                    <span>26</span>
                </h1>
                <p class="card__text">London</p>
            </div>
            <div class="card__footer">
                <div class="card__footer-social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card__footer-social">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="card__footer-social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/yalfmm" target="_blank">yalfMM</a>.
    </footer>
</body>
</html>
